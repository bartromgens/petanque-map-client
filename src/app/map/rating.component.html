<div>
  <rating [(ngModel)]="rating" [max]="MAX_RATING" [readonly]="isReadonly" (ngModelChange)="onRateChange($event)"
          (onHover)="hoveringOver($event)" (onLeave)="resetStar()">
  </rating>
</div>
<div>
  <small>{{ nRatings }} ratings</small>
</div>

<div *ngIf="myRating">
  <div>
    <rating [(ngModel)]="myRating" [max]="MAX_RATING" [readonly]="true">
    </rating>
  </div>
  <div>
    <small>my rating</small>
  </div>
</div>
