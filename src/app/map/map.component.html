<aol-map>

  <aol-interaction-default></aol-interaction-default>

  <aol-view [zoom]="7">
    <aol-coordinate [x]="5.1539268" [y]="52.0827217" [srid]="'EPSG:4326'"></aol-coordinate>
  </aol-view>

  <aol-layer-tile>
    <aol-source-osm></aol-source-osm>
  </aol-layer-tile>

  <aol-layer-vector>
    <aol-source-vector>
      <aol-feature *ngFor="let terrain of terrains">
        <aol-geometry-point>
          <aol-coordinate [x]="terrain.location.lon" [y]="terrain.location.lat" [srid]="'EPSG:4326'"></aol-coordinate>
        </aol-geometry-point>
        <aol-style>
          <aol-style-circle [radius]="5">
            <aol-style-stroke [color]="'black'" [width]="1"></aol-style-stroke>
            <aol-style-fill [color]="'green'"></aol-style-fill>
          </aol-style-circle>
        </aol-style>
      </aol-feature>
    </aol-source-vector>
  </aol-layer-vector>

</aol-map>
