<ng-sidebar-container>

  <ng-sidebar [(opened)]="sidebarOpened" [dock]="false">
    <div id="sidebar-wrapper">
      <div class="sidebar-content">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let terrain of terrains">
            {{ terrain.osmId }}
          </li>
        </ul>
      </div>
    </div>
  </ng-sidebar>

  <div ng-sidebar-content class="page-content-wrapper">

    <aol-map>

      <aol-interaction-default></aol-interaction-default>

      <aol-view [zoom]="zoom">
        <aol-coordinate [x]="5.1539268" [y]="52.0827217" [srid]="'EPSG:4326'"></aol-coordinate>
      </aol-view>

      <aol-layer-tile>
        <aol-source-osm></aol-source-osm>
      </aol-layer-tile>

      <aol-layer-vector>
        <aol-source-vector>
          <aol-feature *ngFor="let terrain of terrains">
            <aol-geometry-point>
              <aol-coordinate [x]="terrain.location.lon" [y]="terrain.location.lat" [srid]="'EPSG:4326'"></aol-coordinate>
            </aol-geometry-point>
            <aol-style>
              <aol-style-circle [radius]="5">
                <aol-style-stroke [color]="'black'" [width]="1"></aol-style-stroke>
                <aol-style-fill [color]="'green'"></aol-style-fill>
              </aol-style-circle>
            </aol-style>
          </aol-feature>
        </aol-source-vector>
      </aol-layer-vector>

    </aol-map>

  </div>

</ng-sidebar-container>

<div class="toggle-sidebar text-right" [ngClass]="{ 'toggle-sidebar-collapsed': !sidebarOpened, 'toggle-sidebar': sidebarOpened }">
  <div class="btn-toggle-sidebar btn btn-sm btn-primary" (click)="onSidebarToggle()">
    <i class="fa" [ngClass]="{ 'fa-chevron-right': !sidebarOpened, 'fa-chevron-left': sidebarOpened }"></i>
  </div>
</div>
